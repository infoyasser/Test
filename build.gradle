plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.2'
	id 'io.spring.dependency-management' version '1.1.6'
	id 'maven-publish'
}

group = 'com.sample'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.named('generateMetadataFileForMavenJavaPublication') {
  doFirst {
    publications.mavenJava.configure {
      // Ignore failures related to missing versions
      withFailureHandling {
        ignoreFailures.reason = "Missing versions in dependencies"
        ignoreFailures.ignoreWhen { details ->
          details.exception instanceof InvalidManifestException &&
          details.exception.message?.contains("Missing versions in dependencies")
        }
      }
    }
  }
}

tasks.named('generateMetadataFileForMavenJavaPublication') {
    doFirst {
        suppressedValidation("dependencies-without-versions")
    }
}
